<!DOCTYPE html>
<html lang="en">
<head>

<link rel="preconnect" href="https://fonts.googleapis.com">

<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

</head>
<body>
    <section class="app">
        <aside>
            <header>

                    <button><svg xmlns="http://www.w3.org/2000/svg" width="128"  viewBox="0 0 24 24"><g fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"><path d="M6.5 8a2 2 0 1 0 4 0a2 2 0 0 0-4 0m14.427 1.99c-6.61-.908-12.31 4-11.927 10.51"/><path d="M3 13.066c2.78-.385 5.275.958 6.624 3.1"/><path d="M3 9.4c0-2.24 0-3.36.436-4.216a4 4 0 0 1 1.748-1.748C6.04 3 7.16 3 9.4 3h5.2c2.24 0 3.36 0 4.216.436a4 4 0 0 1 1.748 1.748C21 6.04 21 7.16 21 9.4v5.2c0 2.24 0 3.36-.436 4.216a4 4 0 0 1-1.748 1.748C17.96 21 16.84 21 14.6 21H9.4c-2.24 0-3.36 0-4.216-.436a4 4 0 0 1-1.748-1.748C3 17.96 3 16.84 3 14.6z"/></g></svg></button>
                    <button><svg xmlns="http://www.w3.org/2000/svg" width="128" viewBox="0 0 24 24"><path fill="currentColor" d="M19.9 12.66a1 1 0 0 1 0-1.32l1.28-1.44a1 1 0 0 0 .12-1.17l-2-3.46a1 1 0 0 0-1.07-.48l-1.88.38a1 1 0 0 1-1.15-.66l-.61-1.83a1 1 0 0 0-.95-.68h-4a1 1 0 0 0-1 .68l-.56 1.83a1 1 0 0 1-1.15.66L5 4.79a1 1 0 0 0-1 .48L2 8.73a1 1 0 0 0 .1 1.17l1.27 1.44a1 1 0 0 1 0 1.32L2.1 14.1a1 1 0 0 0-.1 1.17l2 3.46a1 1 0 0 0 1.07.48l1.88-.38a1 1 0 0 1 1.15.66l.61 1.83a1 1 0 0 0 1 .68h4a1 1 0 0 0 .95-.68l.61-1.83a1 1 0 0 1 1.15-.66l1.88.38a1 1 0 0 0 1.07-.48l2-3.46a1 1 0 0 0-.12-1.17ZM18.41 14l.8.9l-1.28 2.22l-1.18-.24a3 3 0 0 0-3.45 2L12.92 20h-2.56L10 18.86a3 3 0 0 0-3.45-2l-1.18.24l-1.3-2.21l.8-.9a3 3 0 0 0 0-4l-.8-.9l1.28-2.2l1.18.24a3 3 0 0 0 3.45-2L10.36 4h2.56l.38 1.14a3 3 0 0 0 3.45 2l1.18-.24l1.28 2.22l-.8.9a3 3 0 0 0 0 3.98m-6.77-6a4 4 0 1 0 4 4a4 4 0 0 0-4-4m0 6a2 2 0 1 1 2-2a2 2 0 0 1-2 2"/></svg></button>
                </div>
            </header>
            <div class="search">
               <form>
                <input type="search" placeholder="Buscar un chat o iniciar uno nuevo.">
               </form>
            </div>
            <section class="chats">
                <ul>
                    <li class="user-chat">
                        <img src="https://placehold.co/100" alt="placehold">
                        <div>
                        <h3>María López</h3>
                        <p>¿Nos vemos a las 18hs?</p>
                    </div>
                    </li>
                    
                    <li class="user-chat"><img src="https://placehold.co/100" alt="placehold">
                        <div>
                        <h3>Grupo: Proyecto</h3>
                        <p>Push a main - revisión</p>
                    </div>
                    </li>
                  <li class="user-chat"><img src="https://placehold.co/100" alt="placehold">
        <div>
            <h3>Soporte</h3>
            <p>Tu factura está lista</p>
        </div>
    </li>
</ul>
            </div>
                       
             </section>
        </aside>
<div class="chat-panel">
    <header class="chat-header">
<img src="https://placehold.co/100" alt="placeholder">
<div>
    <h3>María López</h3>
    <p>en línea</p>
</div>
    </header>
    <section class="messages">
        <div class="message you">
            <p class="content">¡Hola! ¿Querés venir por un cafe?</p>
            <p class="time">14:12</p>
        </div>
        <div class="message me">
            <p class="content">Si, perfecto. ¿A las 18 te viene bien?</p>
            <p class="time">14:13</p>
        </div>
        <div class="message you">
            <p class="content">Dale, en la plaza entonces :)</p>
            <p class="time">14:14</p>
        </div>
    </section>
    <footer>
        <button class="attach">
            <svg xmlns="http://www.w3.org/2000/svg" width="131.11" height="128" viewBox="0 0 718 701"><path fill="currentColor" d="m175 397l280-280c3-3 27-27 65-40c53-17 107-3 150 40c44 43 57 96 40 149c-12 38-37 64-40 67L369 634c-52 52-182 119-302 0c-119-119-51-250 0-301L390 9c12-12 31-12 43 0s12 31 0 43L111 376c-5 4-106 109 0 215c103 103 204 11 215 0l301-302s17-17 25-41c10-32 3-60-25-88c-60-60-118-10-129 0L218 439c-10 10-17 27 0 44s33 9 43 0l194-194c12-11 32-11 43 0c12 12 12 32 0 44L304 526c-27 26-82 47-129 0c-48-47-27-103 0-129"/></svg>
        </button>
        <form>
          <textarea placeholder="Escribe un mensaje"></textarea>

        </form>
        <button class="send">
            <svg xmlns="http://www.w3.org/2000/svg" width="128" height="128" viewBox="0 0 24 24"><path fill="currentColor" d="M3 20v-6l8-2l-8-2V4l19 8z"/></svg>
        </button>
    </footer>
</div>
    </section>
</body>
</html>
